<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T:A Trueskill Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode"> 
    <header>
        <h1 style="font-size: 1.5em;">T:A Trueskill Statistics</h1> 
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('rankings') }}">Trueskill Rankings</a></li>
                <li><a href="#">Team Calculator</a></li>
                <li><a href="{{ url_for('match_history') }}">Match History</a>
                </li>
            </ul>
        </nav>
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
    </header>
    {% block content %}{% endblock %}
    <script>
        const btn = document.getElementById('toggle-dark-mode');
        btn.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
